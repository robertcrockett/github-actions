name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
        node-version: 18.16.0
      - name: Install dependencies
        run: yarn install
      - name: Build project
        run: yarn build
      - name: Run tests
        run: yarn test
